<!DOCTYPE html>
<html>
<head>
  <title>Turn Back Star Pattern</title>
  <script>
    function createTurnBackStarPattern(rows) {
      let pattern = '';

      for (let i = rows; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
          pattern += '* ';
        }
        pattern += '<br>';
      }

      return pattern;
    }

    function generatePattern() {
      const rows = parseInt(document.getElementById('rowsInput').value);
      const pattern = createTurnBackStarPattern(rows);
      document.getElementById('patternOutput').innerHTML = pattern;
    }
  </script>
</head>
<body>
  <h1>Turn Back Star Pattern Generator</h1>

  <label for="rowsInput">Enter the number of rows:</label>
  <input type="number" id="rowsInput">
  <button onclick="generatePattern()">Generate Pattern</button>

  <h2>Pattern:</h2>
  <div id="patternOutput"></div>
</body>
</html>
